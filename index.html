<body class="hold-transition sidebar-mini">

  <div class="wrapper">

      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="#" class="nav-link">PH Cases</a>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#" class="brand-link">
          <img src="assets/dist/img/covid19.png"
              alt="CLTV36"
              class="brand-image">
          <span class="brand-text font-weight-light">COVID-19 PH UPDATE</span>
        </a>
      
        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
              <!-- Add icons to the links using the .nav-icon class
                  with font-awesome or any other icon font library -->
              <li class="nav-item has-treeview menu-open">
                <a href="#" class="nav-link active">
                  <i class="nav-icon fas fa-plus-square"></i>
                  <p>
                    Cases in the Philippines
                  </p>
                </a>
              </li>
            </ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-12">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">PH Cases</li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

          <div class="row">
            <div class="col-md-3 col-sm-6 col-12">
              <div class="info-box">
                <span class="info-box-icon bg-danger"><i class="far fa-address-card"></i></span>

                <div class="info-box-content">
                  <span class="info-box-text">Total Cases</span>
                  <span id="txt_total_cases" class="info-box-number"></span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
            <!-- /.col -->
          </div>

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Cases in the Philippines</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="tbl_covid_cases" class="table table-sm">
                <thead>
                  <tr>
                    <th style="width:10%;">Case #</th>
                    <th style="width:10%;">Date</th>
                    <th style="width:10%;">Age</th>
                    <th style="width:10%;">Gender</th>
                    <th style="width:10%;">Nationality</th>
                    <th style="width:40%;">Hospital Admitted</th>
                    <th style="width:10%;">Status</th>
                  </tr>
                </thead>
                <tbody id="body_covid_cases">
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->

            <div class="modal fade" id="modal_case_info">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Patient Info</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="row">
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="">Case #</label>
                            <input type="text" class="form-control" id="txt_case_no" disabled>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="">Date</label>
                            <input type="text" class="form-control" id="txt_case_date" disabled>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="">Age</label>
                            <input type="text" class="form-control" id="txt_case_age" disabled>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="form-group">
                            <label for="">Gender</label>
                            <input type="text" class="form-control" id="txt_case_gender" disabled>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="">Nationality</label>
                            <input type="text" class="form-control" id="txt_case_nationality" disabled>
                          </div>
                        </div>
                        <div class="col-md-8">
                          <div class="form-group">
                            <label for="">Hospital Admitted To</label>
                            <input type="text" class="form-control" id="txt_case_hospital" disabled>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="">Recent Travel</label>
                            <input type="text" class="form-control" id="txt_case_travel" disabled>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="">Status</label>
                            <input type="text" class="form-control" id="txt_case_status" disabled>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="">Other Information</label>
                            <textarea id="txt_case_other" class="form-control" rows="5" disabled></textarea>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
                <!-- /.modal-content -->
              </div>
              <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->

          </div>
          <!-- /.card -->
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <footer class="main-footer">
        <div class="float-right d-none d-sm-block">

      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>

  </div>

  <!-- page script -->
  <!-- jQuery -->
  <script src="assets/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables -->
  <script src="assets/plugins/datatables/jquery.dataTables.js"></script>
  <script src="assets/plugins/datatables-bs4/js/dataTables.bootstrap4.js"></script>
  <!-- AdminLTE App -->
  <script src="assets/dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="assets/dist/js/demo.js"></script>

  <script>
      $(function () {
        //
        show_covid_ph();
        //
        $('#tbl_covid_cases').DataTable({
          order: [[ 0, 'desc' ]]
        });
        //
        function show_covid_ph()
        {
          $.ajax({
            type      : "GET",
            url       : "https://coronavirus-ph-api.now.sh/cases",
            async     : false,
            dataType  : "JSON",
            success   : function(data)
            {
              var html = '';
              var i;
              for(i=0; i<data.length; i++)
              {
                html +=
                  '<tr>' +
                    '<td>' +
                      '<a href="javascript:void(0);" class="patient_info" data-case_no="'+data[i].case_no+'" data-date="'+data[i].date+'" data-age="'+data[i].age+'" data-gender="'+data[i].gender+'" data-nationality="'+data[i].nationality+'" data-hospital_admitted_to="'+data[i].hospital_admitted_to+'" data-had_recent_travel_history_abroad="'+data[i].had_recent_travel_history_abroad+'" data-resident_of="'+data[i].resident_of+'" data-status="'+data[i].status+'" data-other_information="'+data[i].other_information+'" data-source="'+data[i].source+'">' +
                        data[i].case_no +
                      '</a>' +
                    '</td>' +
                    '<td>' + data[i].date + '</td>' +
                    '<td>' + data[i].age + '</td>' +
                    '<td>' + data[i].gender + '</td>' +
                    '<td>' + data[i].nationality + '</td>' +
                    '<td>' + data[i].hospital_admitted_to + '</td>' +
                    '<td>' + data[i].status + '</td>' +
                  '</tr>';
              }
              $('#body_covid_cases').html(html);

              if(data){
                var total = data.length;
                $('#txt_total_cases').text(total);
              }

            }
          });
        }

        //
        $('#body_covid_cases').on('click', '.patient_info', function() {
          var data_case         = $(this).data('case_no');
          var data_date         = $(this).data('date');
          var data_age          = $(this).data('age');
          var data_gender       = $(this).data('gender');
          var data_nationality  = $(this).data('nationality');
          var data_hospital     = $(this).data('hospital_admitted_to');
          var data_travel       = $(this).data('had_recent_travel_history_abroad');
          var data_status       = $(this).data('status');
          var data_other        = $(this).data('other_information');

          $('#modal_case_info').modal('show');

          $('#txt_case_no').val(data_case);
          $('#txt_case_date').val(data_date);
          $('#txt_case_age').val(data_age);
          $('#txt_case_gender').val(data_gender);
          $('#txt_case_nationality').val(data_nationality);
          $('#txt_case_hospital').val(data_hospital);
          $('#txt_case_travel').val(data_travel);
          $('#txt_case_status').val(data_status);
          $('#txt_case_other').val(data_other);
        });

      });
  </script>
